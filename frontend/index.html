<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Blog For The History Nerds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../script.js"></script>
</head>

<body>
    <div class="container">
        
        <header>
            <h1>The AnrachyCrown</h1>
            <p>A modern discussion platform on the Wars Of The Roses</p>
        </header>

        <div id="app-container">
            
            <main id="feed-view">
                <div id="blog-feed-container">
                    <!-- Blog cards will be here -->
                </div>
            </main>

            <div id="post-view" class="hidden">
                <button id="back-to-feed" class="btn">
                    &larr; Back to Feed
                </button>
                
                <article id="blog-post-container" class="post-box prose"></article>

                <section id="discussion-section" class="post-box">
                    <h2>Discussion</h2>
                    
                    <form id="comment-form">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Your Name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <textarea id="comment-text" rows="4" placeholder="Join the discussion..." class="form-textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn">Post Comment</button>
                    </form>
                    <div id="comments-list"></div>
                </section>
            </div>

        </div>

    </div>
</body>

</html>
