<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Blog For The History Nerds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../script.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="#" class="site-title">AnarchyCrown</a>
            <div class="header-actions">
                <button id="create-new-post-btn" class="btn">Create New Post</button>
                <button id="admin-logout-btn" class="btn btn-secondary hidden">Logout Admin</button>
            </div>
        </div>
    </header> 
       
    <div class="container">    
        <div id="create-view" class="hidden">
            <form id="create-post-form" class="post-box">
                <h2>Create a New Post</h2>
                <div class="form-group">
                    <input type="text" id="post-title" placeholder="Post Title" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="text" id="post-author" placeholder="Your Name" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="url" id="post-image-url" placeholder="Image URL (e.g., https://...)" class="form-input" required>
                </div>
                <div class="form-group">
                    <textarea id="post-snippet" rows="3" placeholder="Enter a short snippet for the post card..." class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <textarea id="post-content" rows="8" placeholder="Enter the full post content here (you can use HTML tags like <p> and <h3>)..." class="form-textarea" required></textarea>
                </div>
                <button type="submit" class="btn">Publish Post</button>
                <button type="button" id="cancel-post-btn" class="btn btn-secondary">Cancel</button>
            </form>
        </div>

        <div id="app-container">
            
            <main id="feed-view">
                <div id="blog-feed-container">
                    <!-- Blog cards will be here -->
                </div>
            </main>

            <div id="post-view" class="hidden">
                <button id="back-to-feed" class="btn">
                    &larr; Back to Feed
                </button>
                
                <article id="blog-post-container" class="post-box prose"></article>

                <section id="discussion-section" class="post-box">
                    <h2>Discussion</h2>
                    
                    <form id="comment-form">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Your Name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <textarea id="comment-text" rows="4" placeholder="Join the discussion..." class="form-textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn">Post Comment</button>
                    </form>
                    <div id="comments-list"></div>
                </section>
            </div>

        </div>

    </div>
</body>

</html>
